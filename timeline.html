<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeline</title>
  </head>
  <body>
    <div id="container" style="width: 600px; height: 100px;">
    </div>
    <script src="../3side/snap.svg-min.js"></script>
    <script src="timeline.js"></script>
    <script>
      var from = new Date();
      var to = new Date();
      from.setHours(9);
      to.setHours(12);
      
      new Timeline({
        container: document.querySelector("#container"),
        date: new Date(),
        data: [{
          from: from,
          to: to,
          color: "#F00"
        }]
      });
    </script>
  </body>
</html>
